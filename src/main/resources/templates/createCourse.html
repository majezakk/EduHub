<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Создать курс</title>
  <link rel="stylesheet" href="/CSS/form-styles.css">
</head>
<body>
<div class="form-container">
  <h2>Создать новый курс</h2>
  <form action="/course/create" method="post" onsubmit="return validateForm()">
    <input type="text" name="name" id="name" placeholder="Название курса" required>
    <div class="error" id="nameError"></div>

    <input type="text" name="description" id="description" placeholder="Описание курса" required>
    <div class="error" id="descriptionError"></div>

    <input type="number" name="hours" id="hours" placeholder="Количество часов" required>
    <div class="error" id="hoursError"></div>

    <button type="submit">Создать курс</button>
  </form>
</div>

<script>
  function validateForm() {
    let isValid = true;
    const name = document.getElementById('name').value;
    const description = document.getElementById('description').value;
    const hours = document.getElementById('hours').value;

    if (name.length < 3) {
      document.getElementById('nameError').textContent = 'Название курса должно содержать не менее 3 символов';
      isValid = false;
    } else {
      document.getElementById('nameError').textContent = '';
    }

    if (description.length < 10) {
      document.getElementById('descriptionError').textContent = 'Описание должно содержать не менее 10 символов';
      isValid = false;
    } else {
      document.getElementById('descriptionError').textContent = '';
    }

    if (hours < 1 || hours > 500) {
      document.getElementById('hoursError').textContent = 'Количество часов должно быть от 1 до 500';
      isValid = false;
    } else {
      document.getElementById('hoursError').textContent = '';
    }

    return isValid;
  }
</script>
</body>
</html>
