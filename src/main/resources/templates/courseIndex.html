<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Список курсов</title>
</head>
<body>
<h2>Список курсов</h2>
<form action="/course/create" method="get">
  <button>Создать новый курс</button>
</form>

<ul>
  <th:block th:each="course : ${courses}">
    <li th:text="${course.getId()} + ' ' + ${course.getName()} + ' ' + ${course.getDescription()} + ' ' + ${course.getCredits()}">
    </li>
  </th:block>
</ul>

</body>
</html>
